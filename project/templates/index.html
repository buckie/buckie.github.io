{% extends "base.html" %}
{% block content %}

<div class="row">

    <div class="half index-description-text">
        <h2 class="mk-text-centered">About Me</h2>
        <p>
            Maybe one day I'll put something here...
        </p>


    </div>

    <div class="half index-links">
        <table class="primary index-link-table">
            <thead>
                <tr>
                    <th>Stuff I've worked on</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            {% for page in pages %}
                <tr>
                    <td>
                        <a href="{{ url_for('page', path=page.path) }}">
                            {{ page.meta.title }}
                        </a>
                    </td>
                    <td>
                        {{ page.meta.date }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>





    </div>

</div>
{% endblock %}
